  <script>
window.onload = function() {
  var currentDate = new Date();
  var unlockDate = new Date('2024-02-26T23:59:59');
  
  if (currentDate < unlockDate) {
    document.body.innerHTML = "<h1>Website Locked</h1><p>This website will unlock on February 26th, 11:59 PM.</p>";
  } else {
    document.getElementsByClassName("hidden")[0].classList.remove("hidden");
  }
}
</script>
